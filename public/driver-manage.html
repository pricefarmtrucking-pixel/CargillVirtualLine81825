<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Manage Reservation — Cargill Soybean</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#222; }
    .wrap { max-width: 680px; margin: 6vh auto; padding: 0 16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:1.25rem; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.04); }
    h1 { margin:0 0 .25rem; font-size:1.25rem; }
    p.note { color:#666; margin:.35rem 0 1rem; }
    label { display:block; font-size:.9rem; margin:.55rem 0 .35rem; color:#444; }
    input { width:100%; padding:.7rem .8rem; border:1px solid #ccc; border-radius:10px; font-size:1rem; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .btn { padding:.65rem .9rem; border:1px solid #ccc; border-radius:10px; background:#1e90ff; color:#fff; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .muted { color:#666; font-size:.9rem; }
    .err { color:#b00020; margin-top:.35rem; }
    .ok { color:#0a7d26; margin-top:.35rem; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:.75rem; }
    .hidden { display:none; }
  </style>
</head>
<body>
<div class="wrap">
  <a href="index.html" class="muted">← Home</a>
  <div class="card">
    <h1>Manage Your Reservation</h1>
    <p class="note">Enter your 4-digit Probe Code and the phone number used when you booked.</p>

    <div id="step1">
      <div class="grid">
        <div>
          <label>Probe Code</label>
          <input id="probe" inputmode="numeric" autocomplete="one-time-code" placeholder="4 digits" maxlength="6">
          <div class="muted">Exactly 4 digits.</div>
        </div>
        <div>
          <label>Phone (Full 10 Digits)</label>
          <input id="phone" inputmode="tel" placeholder="(555) 555-5555 or 1234">
          <div class="muted">Use the number you entered when reserving.</div>
        </div>
      </div>
      <div class="row" style="margin-top:1rem; justify-content:flex-end;">
        <button id="find" class="btn">Find Reservation</button>
      </div>
      <div id="m1" class="err hidden"></div>
    </div>

    <div id="step2" class="hidden">
      <div id="summary" class="muted" style="margin-bottom:.5rem;"></div>
      <div class="grid">
        <div>
          <label>Driver Name</label>
          <input id="driver_name">
        </div>
        <div>
          <label>Plate</label>
          <input id="license_plate">
        </div>
        <div>
          <label>Vendor</label>
          <input id="vendor_name">
        </div>
        <div>
          <label>Farm/Ticket</label>
          <input id="farm_or_ticket">
        </div>
        <div>
          <label>Est Qty</label>
          <input id="est_amount" inputmode="decimal" placeholder="e.g. 1000">
        </div>
        <div>
          <label>Unit</label>
          <input id="est_unit" placeholder="BUSHELS">
        </div>
      </div>
      <div class="row" style="margin-top:1rem; justify-content:flex-end;">
        <button id="save" class="btn">Save Changes</button>
      </div>
      <div id="m2" class="ok hidden"></div>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const onlyDigits = s => String(s||'').replace(/\D/g, '');
const normPhone = p => {
  const d = onlyDigits(p);
  if (/^\d{10}$/.test(d)) return '+1' + d;
  if (/^1\d{10}$/.test(d)) return '+' + d;
  if (/^\+1\d{10}$/.test(p)) return p;
  return null;
};

let current = null; // holds the reservation we loaded

function showErr(el, msg) { el.textContent = msg; el.classList.remove('hidden'); el.classList.remove('ok'); el.classList.add('err'); }
function showOk(el, msg)  { el.textContent = msg; el.classList.remove('hidden'); el.classList.remove('err'); el.classList.add('ok'); }
function hide(el) { el.classList.add('hidden'); }

$('find').onclick = async () => {
  hide($('m1'));

  const probe = onlyDigits($('probe').value);
  const phoneRaw = onlyDigits($('phone').value);

  if (probe.length !== 4) {
    showErr($('m1'), 'Probe Code must be 4 digits.');
    return;
  }
  if (phoneRaw.length !== 4 && !(phoneRaw.length === 10 || phoneRaw.length === 11)) {
    showErr($('m1'), 'Enter full phone (10/11 digits) or last 4.');
    return;
  }

  $('find').disabled = true;

  try {
    let resp;
    if (phoneRaw.length === 4) {
      // last-4 lookup
      resp = await fetch('/api/driver/manage/lookup-last4', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ probe_code: probe, last4: phoneRaw })
      });
    } else {
      // full phone
      resp = await fetch('/api/driver/manage/lookup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ probe_code: probe, phone: normPhone(phoneRaw) })
      });
    }
    const data = await resp.json().catch(()=>({}));

    if (!resp.ok || data.error) {
      const msg = data.error || ('HTTP ' + resp.status);
      showErr($('m1'), msg === 'no reservation found' ? 'No reservation found for that phone + code.' : msg);
      return;
    }

    current = data.reservation;
    // Fill form
    $('driver_name').value   = current.driver_name   || '';
    $('license_plate').value = current.license_plate || '';
    $('vendor_name').value   = current.vendor_name   || '';
    $('farm_or_ticket').value= current.farm_or_ticket|| '';
    $('est_amount').value    = current.est_amount ?? '';
    $('est_unit').value      = current.est_unit || 'BUSHELS';
    $('summary').textContent = `Editing ${current.date} ${current.slot_time} — Probe ${current.queue_code}`;

    $('step1').classList.add('hidden');
    $('step2').classList.remove('hidden');
  } catch (e) {
    showErr($('m1'), e.message || 'Network error.');
  } finally {
    $('find').disabled = false;
  }
};

$('save').onclick = async () => {
  if (!current) return;
  hide($('m2'));

  const body = {
    reservation_id: current.id,
    phone: current.driver_phone,        // security gate on server compares this & probe_code
    probe_code: current.queue_code,
    driver_name: $('driver_name').value || null,
    license_plate: $('license_plate').value || null,
    vendor_name: $('vendor_name').value || null,
    farm_or_ticket: $('farm_or_ticket').value || null,
    est_amount: $('est_amount').value ? Number($('est_amount').value) : null,
    est_unit: $('est_unit').value || 'BUSHELS'
  };

  $('save').disabled = true;
  try {
    const r = await fetch('/api/driver/manage/update', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const data = await r.json().catch(()=>({}));
    if (!r.ok || data.error) {
      showErr($('m2'), data.error || ('HTTP '+r.status));
      return;
    }
    showOk($('m2'), 'Saved.');
  } catch (e) {
    showErr($('m2'), e.message || 'Network error.');
  } finally {
    $('save').disabled = false;
  }
};
</script>
</body>
</html>
