<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Facility — Schedule Builder</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#222}
    .wrap{max-width:1000px;margin:3vh auto;padding:0 1rem}
    .row{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin-bottom:.75rem}
    .input,.select,.button{padding:.5rem .6rem;border:1px solid #ccc;border-radius:10px}
    .button{cursor:pointer}
    .slots{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:.5rem;margin-top:1rem}
    .slot{border:1px solid #eee;border-radius:10px;padding:.5rem .6rem;text-align:center;background:#fafafa}
    .muted{color:#666;font-size:.9rem}
  </style>
</head>
<body>
<div class="wrap">
  <h2>Cargill Soybean — Facility</h2>
  <div class="row">
    <label>Site</label>
    <select id="site" class="select"><option value="1">East</option><option value="2">West</option></select>
    <label>Date</label><input id="date" class="input" type="date"/>
    <label>Open</label><input id="open" class="input" value="07:00"/>
    <label>Close</label><input id="close" class="input" value="17:00"/>
    <label>Loads/day</label><input id="loads" class="input" value="100" type="number" min="1"/>
    <label>Work-ins/hr</label><input id="workins" class="input" value="0" type="number" min="0"/>
    <button id="gen" class="button">Publish Schedule</button>
  </div>
  <div class="muted">Minimum interval auto-computed (East=5m, West=6m). Publishing seeds slots to the database.</div>
  <div id="out" class="muted" style="margin-top:.6rem"></div>
  <div id="slots" class="slots"></div>
</div>
<script>
(function(){
  const $=s=>document.querySelector(s);
  function today(){const d=new Date(); d.setMinutes(d.getMinutes()-d.getTimezoneOffset()); return d.toISOString().slice(0,10);}
  $('#date').value=today();

  $('#gen').onclick = async () => {
    const body = {
      date: $('#date').value,
      open_time: $('#open').value,
      close_time: $('#close').value,
      loads_target: +$('#loads').value,
      workins_per_hour: +$('#workins').value
    };
    const site = +$('#site').value;
    $('#out').textContent='Publishing...';
    try{
      const r=await fetch(`/api/sites/${site}/schedule`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const j=await r.json();
      if(!r.ok||j.error) throw new Error(j.error||r.statusText);
      $('#out').textContent=`Published. Computed interval ≈ ${j.interval_min} min.`;
      // Lightweight visual list
      const start=body.open_time, end=body.close_time, int=j.interval_min;
      const toMin=t=>{const [h,m]=t.split(':').map(Number);return h*60+m;};
      const toHH=n=>`${String(Math.floor(n/60)).padStart(2,'0')}:${String(n%60).padStart(2,'0')}`;
      const s=toMin(start), e=toMin(end); const box=$('#slots'); box.innerHTML='';
      for(let t=s; t<=e; t+=int){ const d=document.createElement('div'); d.className='slot'; d.textContent=toHH(t); box.appendChild(d); }
    }catch(e){ $('#out').textContent='Error: '+(e.message||e); }
  };
})();
</script>
</body>
</html>
